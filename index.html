<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body style="background-color:powderblue;">

    <script>

    var config = {
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    
    var game = new Phaser.Game(config);
    var startButton = new BasicButton({
            'scene': this,
            'key':'buttons',
            'up': 0,
            'over':1,
            'down':2,
            'x': 240,
            'y': 480
        });

    //Load Assests, images, etc.
    function preload ()
    {
        this.load.image('water', 'images/water.png');
        this.load.image('title', 'images/title.png');

        this.load.spritesheet('startButton', 'images/startButton.png', {frameWidth: 236, frameHeight: 65});
;
    }

    function create ()
    {
        var water = this.add.image(config.width/2, config.height/2, 'water');
        water.setScale(2);

        var title = this.add.image(400, 100, 'title');

        startButton = game.add.button(config.width-100, config.height-50, 'startButton', startClick, this, 2, 1, 0);
    }

    function startClick () {
        water.visible != water.visible;
    }

    </script>

</body>
</html>
